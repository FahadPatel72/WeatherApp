<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper" data-parentContainer>
      <!-- heading -->
      <h2 data-heading>Weather app</h2>

      <!-- search weather -->
      <div class="searchWeather" data-showWeather>
        <p class="tab" data-myweather>Your Weather</p>
        <p data-searchcityweather class="tab">Search Weather</p>
      </div>

      <div class="input-container">

        <!-- grantAccess page -->
        <div data-grantDataAccess class=" subcontainer grantC">
          <img
            src="assets/location.png"
            height="65"
            width="65"
            class="locationimg"
          />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button data-grantbtn class="btn">Grant Access</button>
        </div>

        <!-- searchform -->
        <form  class="searchC" data-searchData>

          <input type="text" placeholder="Search for City.." data-searchCity />
          <button type="submit" class="searchbtn" data-sbtn>
            <img src="assets/search.png" height="20" width="20" loading="lazy" />
          </button>

        </form>

        <!-- loader container -->
        <div class="subcontainer loadingcontainer">
          <img src="assets/loading.gif" height="80" width="80" />
          <p>Loading</p>
        </div>

        <!-- 404 not found page -->
         <div class="subcontainer error-page hidden">
         <h1>404</h1>
         <p>Error City not found</p>
        </div>

        <!-- your weather -->
        <div class="subcontainer yourweather" data-yourWeather>

            <div class="countrydetails">
            <p data-cityName></p>
            <img src="" data-flag />
          </div>

          <p data-description></p>

          <img src="" data-cloudsicon />

          <p data-weather></p>
        
          <!-- 3 things -->
          <div data-completeData class="completeweather">
            
            <div data-windSpeed class="box">
              <img src="assets/wind.png" height="60" width="55" />
              <p>Windspeed</p>
              <p data-fetchSpeed></p>
            </div>

            <div data-humidity class="box">
              <img src="assets/humidity.png" height="60" width="55" />
              <p>Humidity</p>
              <p data-fetchhumidity></p>
            </div>

            <div data-clouds class="box">
              <img src="assets/cloud.png" height="60" width="55" />
              <p>Clouds</p>
              <p data-fetchClouds></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="weather.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
